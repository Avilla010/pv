<!DOCTYPE html>
<html>
<head>
	<title>Página de Vendas</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
		}
		.video-container {
			position: relative;
			padding-bottom: 56.25%;
			padding-top: 30px;
			height: 0;
			overflow: hidden;
		}
		.video-container iframe,
		.video-container object,
		.video-container embed {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		.button-container {
			text-align: center;
			margin-top: 50px;
		}
		.green-button {
			background-color: green;
			color: #fff;
			font-size: 20px;
			padding: 10px 20px;
			border: none;
			cursor: pointer;
			transition: background-color 0.5s ease-in-out;
		}
		.green-button:hover {
			background-color: darkgreen;
		}
		.delay {
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Produto Incrível!</h1>
		<div class="video-container">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
		</div>
		<div class="button-container">
			 <button class="green-button" onclick="openPopup()">Comprar Agora!</button>
			 <p class="delay">Aguarde 10 segundos...</p>
		</div>
	</div>
	<script>
		function openPopup() {
  			const width = 600;
  			const height = 500;
  			const left = (window.innerWidth - width) / 2;
			const top = (window.innerHeight - height) / 2;

  			window.open("http://127.0.0.1:5500/index3.html", "popUpWindow", `height=${height},width=${width},left=${left},top=${top}`);
		}
		</script>
</body>
</html>
